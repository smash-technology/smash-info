<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/favicon.png" />
    <link rel="shortcut icon" href="src/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- HTML Meta Tags -->
    <title>SMASH - A project-based learning platform</title>
    <meta
      name="description"
      content="Smash is a project-based learning and apprenticeship platform is designed to help learners gain real-world skills and develop a deeper understanding of the tech industry"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://smash-learn.web.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SMASH" />
    <meta
      property="og:description"
      content="Smash is a project-based learning and apprenticeship platform is designed to help learners gain real-world skills and develop a deeper understanding of the tech industry"
    />
    <meta
      property="og:image"
      content="https://smash-learn.web.app/img/cover.png"
    />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:domain" content="smash-learn.web.app" />
    <meta property="twitter:url" content="https://smash-learn.web.app/" />
    <meta name="twitter:title" content="SMASH" />
    <meta
      name="twitter:description"
      content="Smash is a project-based learning and apprenticeship platform is designed to help learners gain real-world skills and develop a deeper understanding of the tech industry"
    />
  </head>
  <body class="antialiased bg-white text-gray-900 tracking-tight">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      if (localStorage.getItem("sidebar-expanded") == "true") {
        document.querySelector("body").classList.add("sidebar-expanded");
      } else {
        document.querySelector("body").classList.remove("sidebar-expanded");
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
